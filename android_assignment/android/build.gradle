buildscript {
    ext.kotlin_version = '1.7.10' // Add Kotlin version override here

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // This is your existing gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Adding Kotlin plugin with the overridden version
        // Add other classpaths if required
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // Force Kotlin resolution strategy
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        }
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
